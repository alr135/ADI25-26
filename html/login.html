<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - UmaCentral</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2 class="auth-title">Iniciar sesión</h2>
    <form action="caballos.html" method="get" class="auth-form">
      <input type="email" class="auth-input" name="email" placeholder="Email" required>
      <input type="password" class="auth-input" name="password" placeholder="Contraseña" required>
      <button type="submit" class="auth-button">Entrar</button>
    </form>
    <a href="registro.html" class="auth-link">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
