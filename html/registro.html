<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - UmaCentral</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2 class="auth-title">Registro</h2>
    <form action="caballos.html" method="get" class="auth-form">
      <input type="text" class="auth-input" name="nombre" placeholder="Nombre" required>
      <input type="email" class="auth-input" name="email" placeholder="Email" required>
      <input type="password" class="auth-input" name="password" placeholder="Contraseña" required>
      <button type="submit" class="auth-button">Registrarse</button>
    </form>
    <a href="login.html" class="auth-link">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</body>
</html>
