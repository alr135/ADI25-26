<form>
  <label>Título: <input type="text" name="titulo"></label><br>
  <label>Contenido:</label><br>
  <textarea name="contenido" rows="6"></textarea><br>
  <label>(Opcional) URL de video (YouTube): <input type="url" name="url_video"></label><br>
  <label>Imagen principal: <input type="file" name="imagen_principal"></label><br>
  <label>Imágenes secundarias: <input type="file" name="imagenes_secundarias" multiple></label><br>
  <label>Caballos relacionados (IDs separados por comas):</label><br>
  <input type="text" name="caballos_relacionados" placeholder="ej: 123, 456"><br>
  <button type="button">Crear Noticia</button>
</form>
