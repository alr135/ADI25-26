<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Caballo - UmaCentral</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header data-component="SiteHeader">
    <img src="imgs/Uma.png">
    <h2>Vista de administrador</h2>
  </header>
  <div data-component="SiteNavBarContainer">
    <nav data-component="SiteNavBar">
      <ul>
        <li><a href="caballos-admin.html" data-nav>Administrar Caballos</a></li>
        <li><a href="noticias-admin.html" data-nav>Administrar Noticias</a></li>
      </ul>
    </nav>
  </div>
  <div data-outlet class="create-title">
    <h1 >Crear Nueva Noticia</h1>
  </div>
  <div class="create-container">
    <h2 class="create-title">Nueva Noticia</h2>

    <form action="noticias-admin.html" method="get" class="create-form">
      <div class="form-field">
        <label class="form-label">Título*</label>
        <input type="text" class="form-input" name="titulo" required>
      </div>
      <div class="form-field">
        <label class="form-label">Contenido*</label>
        <textarea class="form-input" name="contenido" rows="6" required></textarea>
      </div>
      <div class="form-field">
        <label class="form-label">(Opcional) URL de video (YouTube)</label>
        <input type="url" class="form-input" name="url_video">
      </div>
      <div class="form-field">
        <label class="form-label">Imagen principal*</label>
        <input type="file" class="form-input" name="imagen_principal" required>
      </div>
      <div class="form-field">
        <label class="form-label">Imágenes secundarias</label>
        <input type="file" class="form-input" name="imagenes_secundarias" multiple>
      </div>
      <div class="form-field">
        <label class="form-label">Caballos relacionados (IDs separados por comas)</label>
        <input type="text" class="form-input" name="caballos_relacionados" placeholder="ej: 123, 456">
      </div>
      <button type="submit" class="auth-button">Crear Noticia</button>
    </form>
  </div>
  <footer data-component="SiteFooter">
    © 2025 – UmaCentral
  </footer>
</body>
</html>
