<form>
  <label>Nombre: <input type="text" name="nombre" required></label><br>
  <label>Descripción: <textarea name="descripcion" required></textarea></label><br>
  <label>Color: <input type="text" name="color"></label><br>
  <label>Sexo: 
    <select name="sexo">
      <option value="Macho">Macho</option>
      <option value="Hembra">Hembra</option>
    </select>
  </label><br>
  <label>Fecha de nacimiento: <input type="date" name="fecha_nacimiento"></label><br>
  <label>Fecha de retiro: <input type="date" name="fecha_retiramiento"></label><br>
  <label>Fecha de fallecimiento: <input type="date" name="fecha_fallecimiento"></label><br>
  <label>Dueño: <input type="text" name="duenyo"></label><br>
  <label>Entrenador: <input type="text" name="entrenador"></label><br>
  <label>Hogar: <input type="text" name="hogar"></label><br>
  <label>Imagen principal: <input type="file" name="imagen"></label><br>
  <button type="button">Crear Caballo</button>
</form>
